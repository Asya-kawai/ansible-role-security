rkhunter:
  propupd: no
  mail_to: root

clamav:
  user: >-
    {% if ansible_facts['os_family'] == 'RedHat' %}
    clamscan
    {% else %}
    clamav
    {% endif %}
  group: >-
    {% if ansible_facts['os_family'] == 'RedHat' %}
    clamscan
    {% else %}
    clamav
    {% endif %}
  exclude_paths:
    - ^/boot/
    - ^/dev/
    - ^/proc/
    - ^/snap/
    - ^/sys/
    - ^/var/log/clamav/virus
  freshclam: yes
  mail_to: root

clamav_clamd_fullscan_on_calender: '*-*-* 00:00:00'
